<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
"title": "Регистрация"
})

<body>
    @@include('html/header.html')

    <section class="bread-crumbs bread-crumbs_gray">
        <div class="container">
            <div class="bread-crumbs__content">
                <a href="index.html" class="bread-crumbs__main">Главная</a>
                <div class="bread-crumbs__arr">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.00001 11L6.3 10.3L10.1 6.5H0V5.50002H10.1L6.3 1.7L7.00001 1.00002L12 6.00001L7.00001 11Z"
                            fill="white" />
                    </svg>
                </div>
                <a href="product-card.html" class="bread-crumbs__page">Регистрация</a>
            </div>
        </div>
    </section>

    <section class="registration">
        <div class="container">
            <h1 class="registration__title">Регистрация</h1>
            <div class="registration__content">
                <div class="registration__colum registration__colum_left">
                    <h2 class="registration__item">1. Контактные данные</h2>
                    <div class="tabs__nav registration__tabs">
                        <button class="tabs__nav-btn" type="button" data-tab="#tab_1">
                            Физическое лицо </button>
                        <button class="tabs__nav-btn" type="button" data-tab="#tab_2">
                            Юридическое лицо </button>
                    </div>
                    <form class="registration__form form_first">
                        <input type="text" placeholder="ФИО*">
                        <input type="email" placeholder="Email*">
                        <input type="tel" placeholder="Телефон*">
                    </form>

                    <h2 class="registration__item">2. Адрес</h2>
                    <form class="registration__form form_two">
                        <select name="country">
                            <option value="country_1">Страна</option>
                            <option value="country_2">Украина</option>
                        </select>
                        <select name="obl">
                            <option value="obl_1">Область</option>
                            <option value="obl_2">Киевская</option>
                            <option value="obl_3">Львовская</option>
                            <option value="obl_3">Сумская</option>
                            <option value="obl_3">Харьковская</option>
                        </select>
                        <input type="text" placeholder="Город*">
                        <input type="text" placeholder="Адрес">
                    </form>

                    <h2 class="registration__item">3. Пароль</h2>
                    <form class="registration__form form_third">
                        <input type="password" placeholder="Новый пароль*">
                        <input type="password" placeholder="Подтвердите новый пароль*">
                    </form>

                    <form class="registration__agry">
                        <input type="checkbox" id="agry">
                        <label for="agry">Я согласен с <a href="#"> Условиями регистрации</a></label>
                    </form>

                    <a href="#" class="registration__btn">Продолжить</a>
                </div>

                <div class="registration__colum registration__colum_right">
                    <form id="upload-container" class="registration__form registration__form_upload">
                        <input id="file-input" type="file" name="file" multiple>
                        <label for="file-input">Загрузить фото</label>
                    </form>
                    <div class="tabs__content registration__tabs">
                        <div class="tabs__item" id="tab_1">
                            <input type="checkbox" id="fiz-fop">
                            <label for="fiz-fop">Являюсь ФОП</label>
                        </div>
                        <div class="tabs__item" id="tab_2">
                            <div class="registration__radio-btn">
                                <input type="radio" id="ur">
                                <label for="ur">Юр. лицо</label>
                            </div>
                            <div class="registration__radio-btn">
                                <input type="radio" id="company">
                                <label for="company">ФОП</label>
                            </div>

                            <h2 class="registration__item">1. Реквизиты</h2>
                            <form class="registration__form form_four">
                                <input type="text" placeholder="ОКПО">
                            </form>

                            <h2 class="registration__item">2. Юридический адрес</h2>
                            <form class="registration__form form_two">
                                <select name="country">
                                    <option value="country_1">Страна</option>
                                    <option value="country_2">Украина</option>
                                </select>
                                <select name="obl">
                                    <option value="obl_1">Область</option>
                                    <option value="obl_2">Киевская</option>
                                    <option value="obl_3">Львовская</option>
                                    <option value="obl_3">Сумская</option>
                                    <option value="obl_3">Харьковская</option>
                                </select>
                                <input type="text" placeholder="Город*">
                                <input type="text" placeholder="Адрес">
                                <input type="text" placeholder="Индекс">
                            </form>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>
    @@include('html/contacts.html')

    @@include('html/footer.html')

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
    <script>
        const tabsBtn = document.querySelectorAll(".tabs__nav-btn");
        const tabsItems = document.querySelectorAll(".tabs__item");

        tabsBtn.forEach(item => {
            item.addEventListener("click", function () {
                const currentBtn = item;
                const tabId = currentBtn.getAttribute("data-tab");
                const currentTab = document.querySelector(tabId);

                if (!currentBtn.classList.contains('active')) {
                    tabsBtn.forEach(function (item) {
                        item.classList.remove('active');
                    });

                    tabsItems.forEach(function (item) {
                        item.classList.remove('active');
                    });

                    currentBtn.classList.add('active');
                    currentTab.classList.add('active');
                }
            });
        })

        document.querySelector('.tabs__nav-btn').click();
    </script>

</body>

</html>
