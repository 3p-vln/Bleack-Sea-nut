<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {
"title": "Магазин"
})

<body>
    @@include('html/header.html')

    <section class="shop-baner">
        <div class="container">
            <div class="shop-baner__content">
                <h2>Каталог продукции</h2>
            </div>
        </div>
    </section>

    @@include('html/bread-crumbs.html',{
    "link": "shop.html",
    "page":"Магазин"
    })

    <section class="productions">
        <div class="container">
            <div class="productions__content">
                <div class="productions__settings">
                    <div class="settings__title">
                        <h2>Фильтр</h2>
                        <img src="@img/settings.svg">
                    </div>
                    <select name="taste" class="productions__taste">
                        <option value="taste_0">Вкус</option>
                        <option value="taste_1">Грецкий орех</option>
                        <option value="taste_2">Фундук</option>
                        <option value="taste_3">Шиповник</option>
                    </select>
                    <select name="mass" class="productions__mass">
                        <option value="mass_0">Масса</option>
                        <option value="mass_1">30 г.</option>
                        <option value="mass_2">40 г.</option>
                        <option value="mass_3">50 г.</option>
                    </select>
                    <div class="productions__cost">
                        <h2>Стоимость</h2>
                        <div class="cost__arrows">
                            
                        </div>
                    </div>
                </div>
                @@include('html/productions.html')
            </div>
        </div>
    </section>

    @@include('html/contacts.html')

    @@include('html/footer.html')

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/app.min.js"></script>
</body>

</html>
